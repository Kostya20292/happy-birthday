<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday - сервис для создания открыток</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__button-wrapper">
                    <button
                        class="header__button-change header__button-change_text"
                    >
                        Поменять поздравление
                    </button>
                    <button
                        class="header__button-change header__button-change_image"
                    >
                        Поменять фон
                    </button>
                </div>
                <div class="header__button-wrapper">
                    <button
                        class="header__button-gender header__button-gender_men"
                        aria-label="Поменять на мужские открытки"
                    ></button>
                    <button
                        class="header__button-gender header__button-gender_women"
                        aria-label="Поменять на женские открытки"
                    ></button>
                </div>
            </div>
        </header>

        <main class="card">
            <div class="container card__container">
                <div class="card__wrapper">
                    <img
                        class="card__image"
                        src="img/card-w-01.jpg"
                        alt="Фон открытки"
                    />
                    <p class="card__text">
                        Поздравляю с днем рожденья!<br />
                        Пусть будет жизнь полна веселья,<br />
                        Не будет грусти и хлопот,<br />
                        А только счастье круглый год!<br />
                        Желаю творческих успехов,<br />
                        Прекрасных дней, улыбок, смеха.<br />
                        Любви, душевного тепла,<br />
                        Как сказка, чтобы жизнь была!
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer__wrapper">
                    <ul class="footer__text">
                        <li class="footer__text-item">
                            Design: Anastasia Ilina
                        </li>
                        <li class="footer__text-item">Сoder:</li>
                        <li class="footer__text-item">© HBCard, 2022</li>
                    </ul>
                    <div class="footer__social">
                        <img
                            src="img/vk.svg"
                            alt="Соцсети"
                            class="footer__social-icon"
                        />
                        <img
                            src="img/telegram.svg"
                            alt="Соцсети"
                            class="footer__social-icon"
                        />
                        <img
                            src="img/pinterest.svg"
                            alt="Соцсети"
                            class="footer__social-icon"
                        />
                        <img
                            src="img/stumbleupon.svg"
                            alt="Соцсети"
                            class="footer__social-icon"
                        />
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
